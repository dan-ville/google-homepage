<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="nav-links">
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Store</a>
        </div>
        <div class="nav-links">
            <a class="nav-link" href="#">Gmail</a>
            <a class="nav-link" href="#">Images</a>
            <div class="round-container">
                <a href="">
                    <img class="apps-img" src="./apps.png" alt="">
                </a>
            </div>
            <div class="round-container">
                <a href="">
                    <img class="profile-img" src="./Suppliyah.png" alt="">
                </a>
            </div>
        </div>
    </nav>
    <main>
        <div class="google-logo-container">
            <img class="google-logo" src="./google.png" alt="Google logo">
        </div>
        <div class="search-bar-container">
            <img class="search-icon" src="./Glass.svg" alt="search icon">
            <input type="text">
            <img  class="mic-icon" src="./google-mic-icon.svg" alt="speech-to-text icon">
        </div>
        <div class="search-inputs">
            <input type="submit" class="search-input" value="Google Search"></input>
            <input type="submit" class="search-input" value="I'm Feeling Lucky"></input>
        </div>
    </main> 
    <footer>
        <nav>
            <div class="nav-links">
                <a class="nav-link" href="#">Advertising</a>
                <a class="nav-link" href="#">Business</a>
                <a class="nav-link" href="#">How Search works</a>
            </div>
            <div class="nav-links">
                <a class="nav-link" href="#">Privacy</a>
                <a class="nav-link" href="#">Terms</a>
                <a class="nav-link" href="#">Settings</a>
            </div>
    </nav>
    </footer>
</body>
</html>
